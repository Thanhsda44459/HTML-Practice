<each loop="item in searchBars">
  <div class="search-bar">
    <img src="{{ item.img1 }}" alt="">
    <input type="text" placeholder="{{ item.placeholder }}" />
    <button class="btn-search">
      <p>{{item.text}}</p>
      <if condition="item.img2">
      <span class="arrow">
        <img src="{{ item.img2 }}" alt="">
      </span>
    </if>
    </button>
  </div>
</each>
