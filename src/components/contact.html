<div class="{{contact.class}}">
  <img
    src="{{contact.imgSrc}}"
    alt="{{contact.imgAlt}}"
    class="let-tour__contact-pic"
  />
  <div class="let-tour__contact-info">
    <h4 class="let-tour_contact-name">{{contact.name}}</h4>
    <p class="let-tour__contact-role">{{contact.role}}</p>
  </div>
  <button class="let-tour__contact-btn">
    <img src="{{contact.btnImgSrc}}" alt="{{contact.btnImgAlt}}" />
    {{contact.btnText}}
  </button>
</div>
