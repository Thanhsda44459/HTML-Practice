<each loop="item in list">
  <div class="partner">
    <if condition="item.text">
      <h3>{{ item.text }}</h3>
    </if>
    <div class="partner-logos">
      <img src="{{item.img1}}" alt="Traveloka" />
      <img src="{{item.img1}}" alt="Ticket.com" />
      <img src="{{item.img1}}" alt="Airbnb" />
      <if condition="item.img4">
        <img src="{{item.img1}}" alt="TripAdvisor" />
      </if>
    </div>
  </div>
</each>
